        <button onclick="ym(99192999, 'reachGoal', 'setLanguage('English')';">English</button>
        <button onclick="setLanguage('Русский')">Русский</button>
        <button onclick="setLanguage('中文')">中文</button>
        <button onclick="setLanguage('Deutsch')">Deutsch</button>
        <button onclick="setLanguage('Français')">Français</button>
      </div>
    </div>

    </button>

  <img src="Group%20515.png" alt="Mechta Clips Logo" class="logo">
  <h1 id="main-title">Mechta Clips Bot</h1>

  <a class="main-button" href="https://t.me/mechta_clips_bot" target="_blank" id="open-telegram-button">
    Open in Telegram <img src="https://img.icons8.com/ios-glyphs/30/null/telegram-app.png" alt="Telegram">
  </a>

  <script>
    const languageButton = document.getElementById('language-button');
    const languageMenu = document.getElementById('language-menu');
    const languageLabel = document.getElementById('language-label');
    const mainTitle = document.getElementById('main-title');
    const mainDescription = document.getElementById('main-description');

    languageButton.addEventListener('click', () => {
      languageMenu.style.display = languageMenu.style.display === 'block' ? 'none' : 'block';
    });

    const translations = {
      English: {
        title: 'Mechta Clips Bot',
        description: 'Your personal assistant for managing and organizing clips',
        button: 'Open in Telegram'
      },
      Русский: {
        title: 'Мечта Клипов Бот',
        description: 'Ваш личный помощник для управления и организации клипов',
        button: 'Открыть в Telegram'
      },
      中文: {
        title: '梦想剪辑助手',
        description: '管理和组织剪辑的个人助手',
        button: '打开 Telegram'
      },
      Deutsch: {
        title: 'Mechta Clips Bot',
        description: 'Ihr persönlicher Assistent zur Verwaltung und Organisation von Clips',
        button: 'In Telegram öffnen'
      },
      Français: {
        title: 'Mechta Clips Bot',
        description: 'Votre assistant personnel pour gérer et organiser les clips',
        button: 'Ouvrir dans Telegram'
      }
    };

    function setLanguage(language) {
      languageLabel.textContent = language;
      mainTitle.textContent = translations[language].title;
      mainDescription.textContent = translations[language].description;
      document.getElementById('open-telegram-button').textContent = translations[language].button;
      languageMenu.style.display = 'none';
    }
  </script>
